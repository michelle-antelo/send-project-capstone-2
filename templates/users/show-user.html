{% extends 'base.html' %}

{% block content %}
    <div>
        <p>I am {{ user.name }} and I exist!</p>
            <a href="/follow/{{ user.id }}">Follow</a>
            {% for following in followings %}
                {% if following.follower_user_id == g.user.id %}
                <a href="/unfollow/{{ user.id }}">Unfollow</a>
                {% endif %}
            {% endfor %}
    </div>
{% endblock %}
